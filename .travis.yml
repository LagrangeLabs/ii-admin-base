language: node_js
node_js:
  - stable
cache:
  directories:
    - node_modules
env:
  matrix:
    - CI=true

script:
  - npm run build-storybook
deploy:
  provider: script
  skip_cleanup: true
  script: bash scripts/deploy.sh
  on:
    branch: master
before_install:
  - openssl aes-256-cbc -K $encrypted_fc7f0aafbcdc_key -iv $encrypted_fc7f0aafbcdc_iv
    -in deploy.enc -out deploy -d
